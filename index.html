<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="data.json"></script>
    <script src="js/script.js"></script> 

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="results-summary-card">
      <div class="results-summary-card__score">
        <h3>Your Result</h3>
        <div class="score">
          <span>76</span>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="results-summary-card__categories">
        <h2>Summary</h2>
        <div class="categories-results">
          <div id="reaction" class="category-result">
            <div class="category-container">
              <img src="assets/images/icon-reaction.svg"></img>
            <p class="category__name">Reaction</p>
            <p class="score"><span class="score__value">80</span> / 100</p>
            </div>
          </div>

          <div id="memory" class="category-result">
            <div class="category-container">
              <img src="assets/images/icon-memory.svg"></img>
              <p class="category__name">Memory</p>
              <p class="score"><span class="score__value">92</span> / 100</p>
            </div>
          </div>

          <div id="verbal" class="category-result">
            <div class="category-container">
              <img src="assets/images/icon-verbal.svg"></img>
              <p class="category__name">Verbal</p>
              <p class="score"><span class="score__value">61</span> / 100</p>
            </div>
          </div>

          <div id="visual" class="category-result">
            <div class="category-container">
              <img src="assets/images/icon-visual.svg"></img>
              <p class="category__name">Visual</p>
              <p class="score"><span class="score__value">72</span> / 100</p>
            </div>
          </div>
        </div>

        <button><p>Continue</p></button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Giuliano Charra</a>.
    </div>
  </body>
</html>
